[jobs]
job_a = echo "Стартовый джоб A"
job_b = sleep 1 && echo "Джоб B после паузы"
job_c = echo "Джоб C выполняется параллельно с B"
job_d = /bin/false  
job_e = echo "Этот джоб никогда не выполнится из-за ошибки в job_d"
job_f = echo "Этот джоб тоже никогда не выполнится"

[dependencies]
job_b = job_a
job_c = job_a
job_d = job_b, job_c
job_e = job_d
job_f = job_e