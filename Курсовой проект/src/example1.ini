[jobs]
job_a = /bin/echo "Стартовый джоб A"
job_b = /bin/sleep 2 && echo "Джоб B после паузы"
job_c = echo "Джоб C выполняется параллельно с B"
job_d = /bin/bash -c "echo 'Финальный джоб D'"
job_e = ls -la /tmp

[dependencies]
; Формат: зависимый_джоб = джоб1, джоб2, ...
job_b = job_a
job_c = job_a
job_d = job_b, job_c
job_e = job_d